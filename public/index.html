<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Jewelry Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="storeTitle">Elegant Jewelry</h1>
        <nav>
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
            <button id="logoutButton" style="display: none;">Logout</button>
            <button id="ordersButton" style="display: none;">Orders</button>
        </nav>
    </header>

    <main>
        <div id="authForms" style="display: none;">
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="productList" class="product-list">
        </div>

        <div id="orderDetails" style="display: none;">
            <h2>Your Orders</h2>
            <button id="shopButton">Shop</button>
            <ul id="orderList">
            </ul>
        </div>

        <div id="productModal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
            <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
                <span id="closeModal" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <input type="text" id="productName" placeholder="Name" required><br><br>
                    <textarea id="productDescription" placeholder="Description" required></textarea><br><br>
                    <input type="number" id="productPrice" placeholder="Price" required><br><br>
                    <input type="text" id="productCategory" placeholder="Category"><br><br>
                    <input type="text" id="productImageUrl" placeholder="Image URL"><br><br>
                    <input type="number" id="productStock" placeholder="Stock"><br><br>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
